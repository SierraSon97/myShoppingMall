<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<th:block th:fragment="script">
    <script th:inline="javascript">
        $(document).ready(function(){
            var errorMessage = [[$errorMessage]];
            if(errorMessage != null){
                alert(errorMessage);
            }
        })
    </script>
</th:block>


<th:block th:replace="~{/layouts/baseLayout :: setContent(~{this::content})}">
    <th:block th:fragment="content">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="sign-in-wrapper p-4 p-md-5">
                    <form role="/members/registNew" method="post" id="sign-in-form" th:object="${memberDto}">
                        <div class="form-group mb-4">
                            <label th:for="name">Name</label>
                            <input type="text" name="name" class="form-control" placeholder="Please Insert Name">
                            <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="fieldError">Incorrect data</p>
                        </div>
                        <div class="form-group mb-4">
                            <label th:for="email">Email Address</label>
                            <input type="email" name="email" class="form-control" placeholder="Please Insert Email Address">
                            <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="fieldError">Incorrect data</p>
                        </div>
                        <div class="form-group mb-4">
                            <label th:for="password">Password</label>
                            <input type="password" name="password" id="password" class="form-control" placeholder="Please Insert Password">
                            <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="fieldError">Incorrect data</p>
                        </div>
                        <div class="form-group mb-4">
                            <label th:for="address">Address</label>
                            <input type="text" name="address" class="form-control" placeholder="Please Insert Your Address">
                            <p th:if="${#fields.hasErrors('address')}" th:errors="*{address}" class="fieldError">Incorrect data</p>
                        </div>
                        <div class="form-group mb-4">
                            <button type="submit" class="btn btn-primary mb-4">Sign in</button>
                        </div>
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                    </form>
                </div>
            </div>
        </div>

    </th:block>
</th:block>
