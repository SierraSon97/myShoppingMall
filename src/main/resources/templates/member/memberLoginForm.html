<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="~{/layouts/baseLayout :: setContent(~{this::content})}">
    <th:block th:fragment="content">
        <div class="container row" style="float: none; margin:100 auto">
            <div class="col-md-3" style="float: none; margin:0 auto">
                <div class="login-wrapper">
                    <form role="form" method="post" id="login-form">
                        <div class="form-group mb-4">
                            <label th:for="email">Email Address</label>
                            <input type="email" name="email" class="form-control" placeholder="Please Insert Email Address">
                        </div>
                        <div class="form-group mb-4">
                            <label th:for="password">Password</label>
                            <input type="password" name="password" id="password" class="form-control" placeholder="Please Insert Password">
                        </div>
                        <button class="btn btn-primary mb-4">Sign in</button>
                        <button type="button" class="btn btn-primary mb-4">Sign up</button>
                    </form>
                </div>
            </div>
        </div>
    </th:block>
</th:block>
</html>
